<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <h1 class="navbar-brand m-0">Gordons Restaurante</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="#sobre"><i class="bi bi-house-door me-1"></i>Sobre</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#"><i class="bi bi-calendar-check me-1"></i>Eventos</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#"><i class="bi bi-card-text me-1"></i>Card√°pio</a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#"> <i class="bi bi-chat-left-text me-1"></i>Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="assets/images/slides/slide1.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/images/slides/slide2.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/images/slides/slide3.png" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
